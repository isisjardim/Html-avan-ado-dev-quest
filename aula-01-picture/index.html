<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens responsivas usando a tag picture</title>
</head>

<body>
    <h1>Picture com mobile first</h1>
    <picture>
        <source media="(min-width:1024px)" srcset="https://placehold.co/1200">

        <source media="(min-width:768px)" srcset="https://placehold.co/850">

        <source media="(min-width:465px)" srcset="https://placehold.co/500">

        <img src="https://placehold.co/300x300" alt="placeholder">
    </picture>

    <h1>Picture com Mobile First</h1>
    <picture>

        <source media="(max-width= 375px)" srcset="https://placehold.co/250">

        <source media="(max-width= 425px)" srcset="https://placehold.co/350">

        <source media="(max-width: 768px)" srcset="https://placehold.co/500">

        <img src="https://placehold.co/1200" alt="placeholder">
    </picture>



</body>

</html>
